<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bàn cờ Ca rô</title>
    <script src="../lib/jquery/dist/jquery.js"></script>
    <style>
        td {width:50px; height:50px; text-align:center;border: 1px dotted blue;
        }
        tr:nth-child(even){
            background-color: cyan;
        }
        tr:nth-child(odd){
            background-color: #f5a8ea;
        }
    </style>
    <script>
        $(function () {
            $("#btnShow").click(function () {
                $("#tblBanCo").show(1000);
            });
            $("#btnHide").click(function () {
                $("#tblBanCo").hide(1000);
            });
            $("#btnToggle").click(function () {
                $("#tblBanCo").toggle(1000);
            });

            var gt = "X";
            $("td").click(function () {
                if ($(this).html() == "") {
                    $(this).html(gt);
                    gt = gt == "X" ? "O" : "X";
                }
            });
        });
    </script>
</head>
<body>
    <button type="button" id="btnShow">Show</button>
    <button type="button" id="btnHide">Hide</button>
    <button type="button" id="btnToggle">Toggle</button>
    <table id="tblBanCo">
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
